<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Redirecting...</title>
  <style>
    :root{
      --bg:#0b0f14;
      --card:#0f1720;
      --muted:rgba(230,238,248,0.75);
      --accent:#4fd1c5;
    }
    html,body{height:100%;}
    body{
      margin:0;
      background:linear-gradient(180deg,var(--bg) 0%, #071019 100%);
      color:var(--muted);
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      display:flex;
      align-items:center;
      justify-content:center;
      -webkit-font-smoothing:antialiased;
      -moz-osx-font-smoothing:grayscale;
    }

    .card{
      display:flex;
      gap:24px;
      align-items:center;
      padding:28px 32px;
      border-radius:16px;
      box-shadow:0 6px 24px rgba(2,6,23,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      transform:translateY(-6px);
      cursor:pointer;
      user-select:none;
    }

    .spinner{
      width:64px;
      height:64px;
      border-radius:50%;
      border:6px solid rgba(255,255,255,0.06);
      border-top-color:var(--accent);
      animation:spin 900ms linear infinite;
      flex:0 0 64px;
    }

    @keyframes spin{to{transform:rotate(360deg);}}

    .text{
      display:flex;
      flex-direction:column;
      gap:6px;
    }
    .title{
      font-size:18px;
      font-weight:600;
      color:#e9f6f2;
      letter-spacing:0.2px;
    }
    .subtitle{
      font-size:13px;
      color:var(--muted);
    }

    .hint{
      font-size:12px;
      color:rgba(230,238,248,0.35);
      margin-top:8px;
      text-align:center;
    }

    @media (max-width:420px){
      .card{padding:18px; gap:14px}
      .spinner{width:48px;height:48px}
    }
  </style>
</head>
<body>
  <main>
    <div class="card" id="card" role="status" aria-live="polite" title="Click to redirect now">
      <div class="spinner" aria-hidden="true"></div>
      <div class="text">
        <div class="title">you are getting redirected</div>
        <div class="subtitle">Please wait â€” you will be taken to the destination shortly.</div>
      </div>
    </div>
    <div class="hint">Click the box to go immediately. (This page will redirect automatically.)</div>
  </main>

  <script>
    const TARGET_URL = 'https://minesweeper.plattnericus.dev';
    const DELAY_MS = 2000; 

    const card = document.getElementById('card');
    let redirected = false;

    function goNow(){
      if(redirected) return;
      redirected = true;
      window.location.href = TARGET_URL;
    }

    card.addEventListener('click', goNow);

    setTimeout(goNow, DELAY_MS);

    setTimeout(()=>{
      card.setAttribute('aria-label', 'Redirecting now');
    }, DELAY_MS - 200);
  </script>
</body>
</html>
